{% extends 'headerPage.html' %}

{% block content%}

    <h4 style="text-align: center; margin-top: 20px; font-weight: bold; color: red">Upload Image for Classification</h4>
    <br>
    <form method="post" enctype="multipart/form-data" action="predictImage">
         {% csrf_token %}
         <div style="margin-left: 350px">
             <div style="display: flex">
                 <label for="fname">Upload Image File</label>
                 <input style="margin-left: 20px" name="filePath" type="file">
             </div>
             <input style="margin: 20px 0px 0px 200px" type="submit" value="Submit" >
         </div>

         <div style="margin-top: 40px; text-align: center">
             <h4>The classification of the image is <span style="color: darkgreen; font-weight: bolder"> {{predictedLabel}} </span> </h4>
             <img style="max-width: 200px; max-height: 200px" src={{filePathName}}>
             <span style="margin-left: 20px">
                 <span style="font-weight:bolder;">Path:</span>
                 {{filePathName}}
             </span>
         </div>


    </form>
    <br>
{% endblock %}
